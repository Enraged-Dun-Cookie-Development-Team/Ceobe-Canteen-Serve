[package]
name = "crypto_str"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default=["bcrypt","serde"]
bcrypt=["bcrypt_"]
serde= ["serde_"]

[dependencies]
bcrypt_ = { package = "bcrypt", version = "0.10", optional = true }

[dependencies.serde_]
package="serde"
optional=true
version="1.0"