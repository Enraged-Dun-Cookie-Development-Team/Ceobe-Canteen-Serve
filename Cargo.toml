[package]
name = "ceobe-canteen-serve"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
url = "2.2.2"
device_query = "0.2.8"
#state = "0.5.2"
futures = "0.3.19"
dotenv = "0.15"
lazy_static = "1.4"
rust-crypto = "0.2"
figment = "0.10"
chrono = {version="0.4",features=["serde"]}


[dependencies.futures-util]
version = "0.3"
default-features = false
features = [ "std","sink"] 

[dependencies.tokio-tungstenite]
version = "0.16.1"

[dependencies.tokio]
version="1.15.0"
features =[
    "sync",
    "rt",
    "rt-multi-thread",
    "time"
]

[dependencies.reqwest]
version="0.11.9"

[dependencies.serde]
version="1.0.133"
features = ["derive"]

[dependencies.serde_json]
version="1.0.75"

[dependencies.dashmap]
version="5.0.0"
features = ["serde"]

# data base crate
[dependencies.sea-orm]
version="0.5.0"
default-features = false
features=[
    "sqlx-mysql",
    "runtime-tokio-rustls",
    "macros",
   # "debug-print"
]

#web server crate
[dependencies.rocket]
version="0.5.0-rc.1"
features=[
    "secrets",
    "json"
]
