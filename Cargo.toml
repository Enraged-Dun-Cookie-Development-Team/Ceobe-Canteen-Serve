[package]
name = "ceobe-canteen-serve"
version = "0.1.0"
edition = "2021"

[[bin]]
name="migrator"

[[bin]]
name ="server"
path="./src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[workspace]
members=["libs/*","migration"]

[dependencies]
url = "2.2.2"

futures = "0.3"
dotenv = "0.15"
lazy_static = "1.4"
rust-crypto = "0.2"
figment = "0.10"
chrono = {version="0.4",features=["serde"]}

actix="0.10.0"
actix-web="3"
actix-http="2"
actix-service="1"

http="0.2"
urlencoding = "2.1.0"

async-trait="0.1.52"
log="0.4.14"

[dependencies.futures-util]
version = "0.3"
features = [ "std","sink"] 



[dependencies.tokio]
version="1.15.0"
features =[
    "sync",
    "rt",
    "rt-multi-thread",
    "time"
]

[dependencies.serde]
version="1.0.133"
features = ["derive"]

[dependencies.serde_json]
version="1.0.75"

# data base crate
[dependencies.sea-orm]
version="0.6"
default-features = false
features=[
    "sqlx-mysql",
    "runtime-tokio-rustls",
    "macros",
   # "debug-print"
]


[dependencies.rresult]
path="./libs/rresult"

[dependencies.crypto_str]
path="./libs/crypto_str"
features=[
    "serde",
    "bcrypt"
]
[dependencies.range-limit]
path="./libs/range-limit"


[dependencies.db-entity]
path ="./libs/db-entity"

[dependencies.orm-migrate]
package="migration"
path="./migration"

[dependencies.ceobe-manager]
path="./libs/ceobe-manager"

[dependencies.logger]
path="./libs/logger"